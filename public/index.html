<html lang="en">

<head>
  <!-- Meta Information -->

    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    rel="stylesheet">

  <!-- Twitter Icon Importing -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- New-tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- App Tweet Container-->
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

  <!-- Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- App JS -->

  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <a><b>Write</b> a new tweet <br /> <i class="fa fa-angle-double-down" style="color: #FA8128"> </i></a>
  </nav>

  <div class="layoutContainer">

    <header class="page-banner">
      <div>
        <img src="/images/myface.png">
      </div>
      <br>
      <div>
        <h2><span>Julianna </span>Lim</h2>
      </div>
    </header>

    <!-- NEED TO ASK MENTOR ABOUT THIS -->
    <main class="container">

      <!-- Page-specific (main) content here -->
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form action="/tweets" method="POST">
          <h6 id="error"></h6>
          <textarea name="text" id='tweettextID' for="tweet-text" placeholder='What are you humming about?'></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section id="tweet-box"></section>

    </main>

  </div>
</body>
